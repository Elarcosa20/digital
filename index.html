<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Number Converter</title>
</head>
<body>
    <h1 class="text-center text-danger">BINARY SYSTEM CONVERTER</h1>
  <button class="btn btn-danger m-2" style="float: right; display: none;" onclick="logout()" id="logout">Sign Out</button>
   <div id="user-info" style="display: none; margin-left: 30px; justify-content: center; padding-top: 50px; text-align: center;"></div>

  <div class="container" id="login-container">
    <form id="login-form" class="was-validated">
      <div class="mb-3 mt-3">
        <label for="uname" class="form-label">Username:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required onchange="toggleLoginButton()">
        <label class="form-check-label" for="myCheck">I agree on blabla.</label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </div>
      <button type="button" class="btn btn-primary" onclick="login()" id="loginButton" disabled>Log in</button>
    </form>
  
    <p class="mt-3">Don't have an account? <a href="#" onclick="showRegistrationForm()">Sign up</a></p>
  </div>
  
  <div class="container" id="registration-container" style="display: none;">
    <h2>Registration</h2>
    <form id="registration-form" class="was-validated">
      <div class="mb-3 mt-3">
        <label for="new-uname" class="form-label">New Username:</label>
        <input type="text" class="form-control" id="new-uname" placeholder="Enter new username" name="new-uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="mb-3">
        <label for="new-pwd" class="form-label">New Password:</label>
        <input type="password" class="form-control" id="new-pwd" placeholder="Enter new password" name="new-pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <button type="button" class="btn btn-primary" onclick="register()">Register</button>
    </form>
  
    <p class="mt-3">Already have an account? <a href="#" onclick="showLoginForm()">Log in</a></p>
  </div>



  <!-- <===== Number Converter Section =====> -->
  <div class="container" id="content" style="display: none;">
    <div class="row">
      <div class="select col-5">
        <select class="form-select" id="base">
          <option value="binary">BINARY</option>
          <option value="decimal">DECIMAL</option>
          <option value="octal">OCTAL</option>
          <option value="hexadecimal">HEXADECIMAL</option>
        </select>
      </div>
      <input class="input col-7" type="text" name="input" placeholder="Input here" id="input" required>
    </div>
    <h1 class="text-white text-center col-5">to</h1>
    <div class="row">
      <div class="select col-5">
        <select class="form-select" id="result">
          <option value="binary">BINARY</option>
          <option value="decimal">DECIMAL</option>
          <option value="octal">OCTAL</option>
          <option value="hexadecimal">HEXADECIMAL</option>
        </select>
      </div>
      <input class="result col-7" type="text" name="output" placeholder="Result will appear here" id="output" readonly>
    </div>
    <button class="btn btn-large btn-success m-auto mt-5 d-flex justify-content-center" onclick="convert()">CONVERT</button>
    <button class="btn btn-secondary m-auto" onclick="reset()">Reset</button>
  </div>


  
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
